<div class="product-list">
  <h1>Lista de Productos</h1>

  <div class="filters">
    <!-- Buscador por nombre -->
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Buscar producto</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Ingrese el nombre del producto">
    </mat-form-field>

    <!-- Buscador por categoría -->
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Categoría</mat-label>
      <mat-select [formControl]="categoryControl">
        <mat-option value="">Todas</mat-option>
        <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      Añadir producto
    </button>
  </div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.price | currency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Categoría </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.categoryName || product.category?.name || product.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-icon-button color="warn" (click)="onDeleteProduct(product)" aria-label="Eliminar producto">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="paginatorConfig.PAGE_SIZE_OPTIONS"
    [showFirstLastButtons]="paginatorConfig.SHOW_FIRST_LAST_BUTTONS">
  </mat-paginator>
</div>
