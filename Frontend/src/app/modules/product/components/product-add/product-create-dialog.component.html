<h2 mat-dialog-title>Nuevo producto</h2>

<mat-dialog-content [formGroup]="form" class="dialog-content">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Categor√≠a</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let c of data.categories" [value]="c">{{ c }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="quantity">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || loading">
    Guardar
  </button>
</mat-dialog-actions>
